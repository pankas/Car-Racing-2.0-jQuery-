<html>
<head>
	<title>Car Racing Game</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="carRacing.css">
</head>
<body id="race"><h1>jQuery Car Racer 2.0</h1>
	<input type="button" value="Race!" id="go">
	<input type="button" value="Reset" id="reset">
	<div id="racetrack">
		<img src="car1.png" alt="Green Car" id="car1" class="car">
		<img src="car2.png" alt="Red Car" id="car2" class="car">
	</div>
	<div id="raceInfoContainer" class="clearFix">
		<h2>Results</h2>
		<div id="raceInfo1" class="raceInfo">Car 1 <span></span></div>
		<div id="raceInfo2" class="raceInfo">car 2 <span></span></div>
	</div>
	<script>window.jQuery || document.write('<script src="jquery-3.2.0.js"><\/script>');</script>
	<script src="carRacing.js"></script>

</body>
</html>
